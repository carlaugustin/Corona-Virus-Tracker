<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker</title>
    <meta charset="UTF-8">
    <link rel="stylesheet"  th:href="@{/styles/cssandjs/main.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
</head>

<body >

        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Corona Virus Tracker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="usa">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="global">Global</a>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div id="particles-js"></div>
        <script type="text/javascript" th:src="@{/js/cssandjs/actions.js}"></script>
        <script type="text/javascript" th:src="@{/js/cssandjs/particles.js}"></script>

        <div class="container">


            <div class="jumbotron">
                <h1 class="display-4" th:text="${totalUsReportedCases}"></h1>
                <p class="lead"> Total Reported Cases</p>
                <h4 class="display-4" th:text="${totalUsReportedDeaths}"></h4>
                <span class="lead"> Total Reported Death</span>
                <br>
                <span>Total Reported Cases Since Previous Day:</span>
                <span th:text="${totalUsReportedNewCases}"></span>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <table class="table" style="margin-bottom: 0">
                        <thead class="thead-dark">
                        <tr>
                            <th>State</th>
                            <th>District</th>
                            <th>Total Cases Reported</th>
                            <th>Changes Since Last day</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="locationUsStat : ${locationUsStats}">
                            <td th:text="${locationUsStat.state}"></td>
                            <td th:text="${locationUsStat.combine}"></td>
                            <td th:text="${locationUsStat.latestTotal}"></td>
                            <td th:text="${locationUsStat.diffFromPrevDay}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-xs-6">
                    <table class="table overflow-auto">
                        <thead class="thead-dark">
                        <tr>
                            <th>Deaths</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="locationUsDeath : ${locationUsDeaths}">
                            <td th:text="${locationUsDeath.usDeaths}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</body>
</html>
